</head>

        <div class="rounded-full h-16 w-16 flex items-center justify-center bg-blue-600 mx-10">

        </div>
        
        <div class="rounded-full h-16 w-16 flex items-center justify-center bg-blue-600 mx-10" >
            <button id="disconnect_call">
                Call
            </button>
        </div>
        

        <div class="rounded-full h-16 w-16 flex items-center justify-center bg-blue-600 mx-10">
            <button id="mute_mic">

        </div>
    </div>
